name: Build and Deploy

on:
  push:
    branches:
      - main
      
permissions:
  contents: read
  id-token: write

jobs:
  deploy:
    name: build and deploy
    runs-on: ubuntu-latest
    environment:
      name: develop
      
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v3
      with:
        role-to-assume: ${{ secrets.AWS_GITHUB_ACTIONS_ROLE }}
        aws-region: ${{ vars.AWS_REGION }}

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20'

    - name: Get .env file
      run: |
        ssm get-parameters --names "/chatter-box/ENV" --with-decryption --query "Parameter.Value" --output text > .env
        cat .env
        ls

    - name: Install dependencies
      run: npm install

    - name: Build project
      run: npm run build
